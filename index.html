<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidPal - Friendly AI Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #FFD100;
            --accent: #FF6B6B;
            --success: #2ECC71;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }
        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }
        
        /* Cartoonish "Neo-brutalism" styles */
        .cartoon-card {
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            border-radius: 24px;
        }
        .cartoon-btn {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.1s ease;
        }
        .cartoon-btn:active {
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
            transform: translate(4px, 4px);
        }

        /* Extreme Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes blob-bounce {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }
        .blob {
            animation: blob-bounce 8s ease-in-out infinite;
        }

        @keyframes pop-in {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .animate-pop {
            animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes scan-line {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanning-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #FFD100;
            box-shadow: 0 0 15px #FFD100;
            animation: scan-line 2s linear infinite;
        }

        /* Polka dot background pattern */
        .polka-bg {
            background-image: radial-gradient(rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 30px 30px;
        }
    </style>
